<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>David Pelo | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="nft-container">
          <a href="#">
            <img
              class="nft"
              src="./images/image-equilibrium.jpg"
              alt="a really cool NFT"
            />
            <div class="overlay"></div>
            <img
              src="./images/icon-view.svg"
              alt="view NFT"
              class="overlay-icon"
            />
          </a>
        </div>
        <a href="#" class="title">Equilibrium #3429</a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ETH currency" /><span
              >0.041 ETH</span
            >
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="clock" /><span
              >3 days left</span
            >
          </div>
        </div>
        <hr class="line" />
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar of the creator" />
          <p>Creation of <a href="#" class="signature">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Pelo</a>.
    </div>
  </body>
</html>
