<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main>
      <section class="statement">
        <h1>10,000+ of our users love our products.</h1>
        <p>
          We only provide great products combined with excellent customer
          service. See what our satisfied customers are saying about our
          services.
        </p>
      </section>
      <section class="ratings">
        <figure class="rating-card">
          <div class="rating">
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <figcaption>Rated 5 Stars in Reviews</figcaption>
        </figure>
        <figure class="rating-card">
          <div class="rating">
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <figcaption>Rated 5 Stars in Report Guru</figcaption>
        </figure>
        <figure class="rating-card">
          <div class="rating">
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <figcaption>Rated 5 Stars in BestTech</figcaption>
        </figure>
      </section>
      <section class="testimonials">
        <figure class="testimonial-card">
          <div class="buyer">
            <img
              src="./images/image-colton.jpg"
              alt="picture of satisfied customer"
            />
            <figcaption>
              <p>Colton Smith</p>
              <p>Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="testimonial">
            " We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent! "
          </blockquote>
        </figure>
        <figure class="testimonial-card">
          <div class="buyer">
            <img
              src="./images/image-irene.jpg"
              alt="picture of satisfied customer"
            />
            <figcaption>
              <p>Irene Roberts</p>
              <p>Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="testimonial">
            " Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery. "
          </blockquote>
        </figure>
        <figure class="testimonial-card">
          <div class="buyer">
            <img
              src="./images/image-anne.jpg"
              alt="picture of satisfied customer"
            />
            <figcaption>
              <p>Anne Wallace</p>
              <p>Verified Buyer</p>
            </figcaption>
          </div>
          <blockquote class="testimonial">
            " Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone! "
          </blockquote>
        </figure>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.davidpelo.com">David Pelo</a>.
      </div>
    </footer>
  </body>
</html>
