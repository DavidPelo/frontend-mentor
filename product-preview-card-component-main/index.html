<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume"
        class="desktop-img"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="perfume"
        class="mobile-img"
      />
      <div class="info">
        <h4 class="category">PERFUME</h4>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="priceInfo">
          <h1 class="price">$149.99</h1>
          <p class="ogPrice">$169.99</p>
        </div>
        <button class="cartButton">
          <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.davidpelo.com">David Pelo</a>.
      </div>
    </footer>
  </body>
</html>
